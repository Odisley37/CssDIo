<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: -15px +10px; 
            /* posição da imagem nos eixos vertical e horizontal eixo x e y*/ 
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>
    <div>
        <img src="download.png"  alt="">
    </div>
    
</body>
</html>
