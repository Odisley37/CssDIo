<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
div{
    width: 200px;
    height: 300px;
    border: 5px solid blue;
}
img{
    width: 100%;
    height: 100%;
}
#contain{
    object-fit: contain;

}
#cover{
    object-fit: cover;
}
#none{
    object-fit: none;
}
#sacale-down{
    object-fit: scale-down;
}
    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>
    <code>object-fit: fill</code>(padrão)
    <div>
        <img src="download.png" alt="">
    </div>
    
    <code>object-fit: </code>Contain(padrão)
    <div>
        <img src="download.png" id="contain" alt="">
    </div>
    <code>object-fit: </code>Cover(padrão)
    <div>
        <img src="download.png" id="cover" alt="">
    </div>
    <code>object-fit: </code>none(padrão)
    <div>
        <img src="download.png" id="none" alt="">
    </div>
    <code>object-fit: </code>Scale-down(padrão)
    <div>
        <img src="download.png" id="scale-down" alt="">
    </div>
</body>
</html>
