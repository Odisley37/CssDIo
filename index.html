<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        h3 {
            background: blue;
            color: powderblue;
        }

    </style>
</head>
<body>
    <!--CSS in line, feito na linha do código, não é reutilizavel,nao é boa pratica, tem prioridade sobre os outros estilos-->
    <h1 style="background: red; color: white;">
        DIO-Innovation One</h1>
    <!--CSS interno, feito no head da paginha html,tambem nao é boa pratica-->
    <h2 style="color: red;">Trilha CSS</h2>
    <h3>MINHA CASA</h3>
    <!--CSS externo, feito na linha do código, não é reutilizavel,nao é boa pratica, tem prioridade sobre os outros estilos-->
    <h5>Minha casa minha vida</h5>
    <h6>Meus amados</h6>


    
</body>
</html>
